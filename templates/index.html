{% extends 'base.html' %}
{% block content %}
<form action="/" method="post">
  <div class="inputs">
     <input type="text" name="name1">
  </div>
  {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
  {% endfor %}
  <hr>
  <div class="buttons">
      <button type="button" id="add">добавить</button>
      <button type="submit">отправить</button>
  </div>
</form>
{% endblock %}
